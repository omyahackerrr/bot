services:
  - type: web
    name: group-access-backend
    env: python
    buildCommand: ""
    startCommand: "python backend/server.py"
    repo: https://github.com/yourusername/group-access-bot
    plan: free
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

  - type: web
    name: group-access-frontend
    env: static
    buildCommand: ""
    staticPublishPath: frontend
    repo: https://github.com/yourusername/group-access-bot
    plan: free
